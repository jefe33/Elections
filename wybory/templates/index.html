{% extends "base.html" %}

{% block content %}
    <div>Welcome {{ user.imie }} {{ user.nazwisko }}</div>

    {% for election in elections %}
        <div class="card mt-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ election.nazwa }}</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text">Od: {{ election.poczatekWyborow }}<br/>Do: {{ election.koniecWyborow }}</p>
                <a href="{% url 'vote' election.wyboryId %}" class="card-link">GÅ‚osuj</a>
                <a href="{% url 'electionResults' election.wyboryId %}" class="card-link">Wyniki</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
